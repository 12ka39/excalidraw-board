<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body class="bg-gray-50 p-5">
<div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-8 text-purple-800">자유게시판</h1>

    <!-- 게시판 테이블 -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
        <table class="min-w-full">
            <thead>
            <tr class="bg-purple-50 text-purple-900 text-sm">
                <th class="py-3 px-6 text-left w-16">번호</th>
                <th class="py-3 px-6 text-left">제목</th>
                <th class="py-3 px-6 text-left w-24">글쓴이</th>
                <th class="py-3 px-6 text-center w-20">조회</th>
                <th class="py-3 px-6 text-center w-24">날짜</th>
            </tr>
            </thead>
            <tbody id="boardList" class="text-gray-600 text-sm">
            </tbody>
        </table>
    </div>

    <!-- 하단 버튼 -->
    <div class="flex justify-end mb-6">
        <a href="/editor" class="px-6 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors shadow-sm">
            글쓰기
        </a>
    </div>
</div>
<script src="/scripts/board.js"></script>
</body>
</html>
